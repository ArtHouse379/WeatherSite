<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEATHER</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <!-- logo & search input -->
        <div class="header__top">
            <a class="header__logo" href="#" draggable="false">MY WEATHER</a>
            <div class="header__search">
                <input type="search" name="geoposition" id="city-search" placeholder="city name (exmp. 'Odesa')" pattern="A-Za-z">
            </div>
        </div>
        <!-- buttons for forecast choice -->
        <div class="header__menu">
            <div class="menu__container">
                <div class="menu__item" id="today">Today</div>
                <div class="menu__item" id="fiveDay">5-day forecast</div>
            </div>
        </div>

    </header>

    <main class="container">
        <!-- Place for content. Today forecast or 5-days forecast. -->
    </main>

    <script src="js/mvc.js"></script>
</body>

</html>
